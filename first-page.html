<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Main CSS -->
    <link rel="stylesheet" href="resources/css/main.css">
    <link rel="stylesheet" href="test.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="resources/libs/bootstrap/bootstrap.min.css">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="resources/libs/fontawesome/all.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <link rel = "shortcut icon" href = "image/5296499_fb_facebook_facebook logo_icon.png"  type = "image/x-icon">
    <title>Sign up for Facebook | Facebook</title>
    <link rel="stylesheet" href="file-firstpage/facebook.css">
</head>
<body>
    <div class="header">
        <img src="image/Facebook-Logo.wine_.png" alt="facebook">
    </div>
    <div class="container">
        <div class="card">
            <div class="first-words">
                <h2>Create a new account</h2>
                <p class="first-p" style="margin-top: -6px;">It's quick and easy.</p>
            </div>
            <div style="margin: 0px -10px;">
                <hr>
            </div>
            <!-- <div class="input-group mb-3">
                <input  type="text" class="form-control short-input" placeholder="First name" aria-label="First name">
                <input type="text" class="form-control short-input" placeholder="Surname" aria-label="Surname">
            </div> -->
            <div class="row p-1">
                <div class="col-6">
                <input type="text" class="form-control short-input" id="firstName" placeholder="First name" aria-label="First name">
                </div>
                <div class="col-6 mb-2">
                <input type="text" class="form-control short-input" id="lastName" placeholder="Surname" aria-label="Surname">
                </div>
                <div class="col-6">
                    <div class="message-error" id="fnameError">
                    </div>
                </div>
                <div class="col-6">
                    <div class="message-error" id="lnameError"></div>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-12 mb-2">
                    <input class="form-control long-input" id="mobileNumber" type="text" placeholder="Mobile number or email address" aria-label="Mobile number or email address">
                </div>
                <div class="col-12">
                    <div class="message-error" id="mobileError"></div>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-12 mb-2">
                    <input class="form-control long-input" id="password" type="password" placeholder="New password" aria-label="New password">
                </div>
                <div class="col-12">
                    <div class="message-error" id="passwordError"></div>
                </div>
            </div>
            <!--  -->
            <div class="control-select-form">
                <p class="date-of-birth mb-2">Date of birth <i class="bi bi-question-circle-fill"></i></p>
                <div class="row">
                    <div class="col-4 mb-2">
                        <select id="daySelect"  class="form-select" title="Day">
                            <option>1</option>
                            <option>2</option>
                            <option></option>
                            <option selected>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <select id="monthSelect" class="form-select" title="Month">
                            <option>Jan</option>
                            <option>Feb</option>
                            <option>Mar</option>
                            <option selected>Apr</option>
                        <option>May</option>
                        <option>Jun</option>
                        <option>Jul</option>
                        <option>Aug</option>
                        <option>Sep</option>
                        <option>Oct</option>
                        <option>Nov</option>
                        <option>Dec</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <select id="yearSelect" class="form-select" title="Year">
                            <option>1999</option>
                            <option>2000</option>
                            <option>2001</option>
                            <option>2002</option>
                            <option>2003</option>
                            <option>2004</option>
                            <option>2005</option>
                            <option>2006</option>
                            <option>2007</option>
                            <option>2008</option>
                            <option>2009</option>
                            <option>2010</option>
                            <option>2011</option>
                            <option>2012</option>
                            <option>2013</option>
                            <option>2014</option>
                            <option>2015</option>
                            <option>2016</option>
                            <option>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option selected>2022</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <div class="message-error" id="dateError"></div>
                    </div>
                </div>
            </div>
            <div class="control-select-form">
                <p class="Gender mb-2">Gender <i class="bi bi-question-circle-fill"></i></p>
                <div class="control-radio mb-2">
                    <label class="form-check-label col-md-4" for="inlineRadio1">Female<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"></label>
                    <label class="form-check-label col-md-4" for="inlineRadio2">Male<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"></label>
                    <label class="form-check-label col-md-4" for="inlineRadio3">Custom<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" ></label>
                </div>
                <div class="message-error" id="genderError"></div>
            </div>
            <div class="text">By clicking Sign Up, you agree to our <a href="">Terms</a> , <a href="">Data Policy</a> and <a href="">Cookie Policy.</a> You may receive SMS notifications from us and can opt out at any time.</div>
            <div class="control-button"><button onclick="sendData()">Sign Up</button></div>
            <div class="control-hyperlink"><a href="">Already have an account?</a></div>
        </div>
    </div>
    <script src="file-firstpage/facebook.js"></script>
    <script src='resources/libs/jquery/jQuery.min.js'></script>
    <script src='resources/libs/bootstrap/bootstrap.min.js'></script>
    <script src='resources/libs/fontawesome/all.min.js'></script>
    <script src='resources/js/main.js'></script>
</body>
</html>
